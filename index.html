<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신뢰호텔</title>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;300;400;500;600;700;800;900&family=Noto+Sans+KR:wght@700&family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
       <div class="container">
          <div class="row">
            <div class="col-4">
                <a href="#" class="left">
                    호텔찾기 <span class="material-symbols-outlined">
                    search
                    </span>
                </a>
                <a href="#" class="left">
                    예약 <span class="material-symbols-outlined">
                        calendar_month
                        </span>
                </a>
            </div>
            <!-- 로고 -->
            <div class="col-4 text-center logo">
                <h1><a href="#">THE SHALLA</a></h1>
                <p>hotels & resorts</p>
            </div>
            <div class="col-4">
                <div class="right-top">
                    <span class="loginarea">
                        <a href="#">로그인</a>
                        <a href="#">샬라리워즈 가입</a>
                    </span>
                    <div class="tabs">
                        한국어
                        <span class="material-symbols-outlined">
                            expand_more
                        </span>
                        <div class="tabs-on">
                            
                        </div>
                    </div>
                    
                    <div class="tabs" onclick="viewTabsOn()">
                        예약확인
                        <span class="material-symbols-outlined">
                            expand_more
                        </span>
                        <div id="mytab" class="tabs-on">
                            <p>예약확인<span class="material-symbols-outlined">expand_less</span></p>
                            <ul>
                                <li><a href="#">객실</a></li>
                                <li><a href="#">다이닝</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="right-bottom">
                    <span class="menu">
                        <a href="#">호텔신라 소개</a>
                        <a href="#">고객문의</a>
                        <a href="#">신라리워즈</a>
                    </span>
                </div>
            </div>
          </div>
       </div>
    </header>
    <!--hero page-->
    <div class="hero">
        <div class="container">
            <div class="col-60 pt-400">
                <h2>김포샬라호텔<small>Members Only</small></h2>
                <h1>Rewards Limited Edition</h1>
                <p>푸른 자연이 함께하는 김포샬라호텔로 떠나는 여행, 조식 또는 중식</p>
            </div>
            <div class="col-40 pt-400 text-right">
                <button class="btn-link">패키지 바로가기</button>
                <span class="material-symbols-outlined">
                    arrow_forward
                </span>
            </div>
        </div>
    </div>
    <div class="offerpage">
        <div class="container">
            <div class="spoffer">
                <div class="maintxt">스페셜 오퍼</div>
            </div>
            <div class="spoffer2">
                <div class="sposub">
                    <div class="subtxt">SPECAL OFFERS</div>
                    <div class="plusbtn">
                        <a href="#">더보기</a>
                        <span class="material-symbols-outlined">
                        add
                        </span>
                    </div>  
                    
                </div>         
            </div>
    
            <div class="allbox">
                <div class="subbox1">
                    <div class="conbox1"></div>
                    <div class="conbox2">
                        <div class="subconbox1"></div>
                        <div class="subconbox1-1"></div>
                    </div>
                </div>
                <div class="subbox2">
                    <div class="subconbox2">

                    </div>
                    <div class="subconbox3">

                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <div class="footer">

    </div>

    <script src="js/script.js"></script>
</body>
</html>
